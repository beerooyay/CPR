<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#003368">
    <title>NFL CPR - Commissioner's Power Rankings</title>
    <link rel="stylesheet" href="styles.css?v=13.21&t=1730211000&isolation=fix">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Shared Header -->
        <div class="header" id="shared-header" style="display: none;">
            <button class="back-button" id="header-back-button"><i class="fa-solid fa-arrow-left"></i></button>
            <div class="header-info" id="header-info">
                <h2 class="header-title" id="header-title"></h2>
                <div class="header-subtitle" id="header-subtitle"></div>
            </div>
            <div style="display: flex; gap: 12px;">
                <button class="profile-button" id="header-home-button" onclick="showScreen('home')"><i class="fa-solid fa-home"></i></button>
                <button class="profile-button" id="header-profile-button" onclick="showProfile()"><i class="fa-regular fa-circle"></i></button>
            </div>
        </div>

        <!-- Screens -->
        <div id="home-screen" class="screen active">
            <div class="home-container">
                <div class="fba-logo">
                    <img src="/assets/lff.png" alt="CPR Logo">
                </div>
                <h1 class="title">COMMISSIONER'S PARITY REPORT</h1>
                
                <div class="button-container">
                    <button class="glass-button" onclick="showScreen('cpr')">
                        <div class="button-title">CPR</div>
                        <div class="button-subtitle">POWER RANKINGS</div>
                    </button>
                    
                    <button class="glass-button" onclick="showScreen('niv')">
                        <div class="button-title">NIV</div>
                        <div class="button-subtitle">LEAGUE ANALYTICS</div>
                    </button>
                    
                    <button class="glass-button" onclick="showScreen('chat')">
                        <div class="button-title">CHAT</div>
                        <div class="button-subtitle">LEAGUE INSIDER</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- CPR Screen -->
        <div id="cpr-screen" class="screen">
            <div class="stats-container" style="padding-top: 100px; padding-bottom: 0;">
                <div class="glass-card">
                    <div class="neon-border"></div>
                    <div class="stat-label">LEAGUE HEALTH</div>
                    <div class="stat-value" id="league-health">92.6%</div>
                </div>
                <div class="glass-card">
                    <div class="neon-border"></div>
                    <div class="stat-label">GINI COEFF</div>
                    <div class="stat-value" id="gini-coeff">0.000</div>
                </div>
            </div>
            <div id="rankings-container" class="scroll-container" style="padding-top: 20px;"></div>
        </div>

        <!-- NIV Screen -->
        <div id="niv-screen" class="screen">
            <div id="niv-stats-container" class="stats-container" style="display: none; padding-top: 100px; padding-bottom: 0;">
                <!-- Stats cards will be added here dynamically when viewing roster -->
            </div>
            <div id="niv-container" class="scroll-container" style="padding-top: 20px;"></div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">

            <div id="chat-messages" class="scroll-container"></div>
        </div>

        <!-- Team Dashboard Screen -->
        <div id="dashboard-screen" class="screen">
            <div class="scroll-container" style="padding: 20px;">
                <div id="dashboard-content"></div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="glass-input-wrapper">
                <input type="file" id="file-upload" accept="image/*,.pdf,.csv,.txt,.json" style="display: none;" onchange="handleFileUpload(event)">
                <button class="file-button" onclick="document.getElementById('file-upload').click()"><i class="fa-solid fa-paperclip"></i></button>
                <textarea id="chat-input" placeholder="ASK JAYLEN ABOUT YOUR LEAGUE..." maxlength="500"></textarea>
                <button id="send-button" onclick="sendMessage()"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <button class="modal-close" onclick="closeProfile()">×</button>
                <div id="auth-container"></div>
            </div>
        </div>
    </div>

    
    
    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase - using v10.12.0 for stability
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup,
            signInWithRedirect,
            getRedirectResult,
            GoogleAuthProvider, 
            signOut, 
            onAuthStateChanged,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword
        } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { 
            getFirestore,
            collection,
            addDoc,
            getDocs,
            getDoc,
            doc,
            updateDoc,
            deleteDoc,
            query,
            where,
            orderBy,
            serverTimestamp
        } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        // Firebase config - CORRECT API KEY FOR CPR-NFL PROJECT
        const firebaseConfig = {
            apiKey: "AIzaSyA9BJhwiE08ilCbDIel2pUTxFcZtGucPBU",
            authDomain: "cpr-nfl.firebaseapp.com",
            projectId: "cpr-nfl",
            storageBucket: "cpr-nfl.firebasestorage.app",
            messagingSenderId: "585991449153",
            appId: "1:585991449153:web:041ab6e7bab280f0867c58",
            measurementId: "G-ZE6EFEDVS7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();
        
        // Add custom parameters to Google provider with NEW OAuth client ID
        googleProvider.setCustomParameters({
            prompt: 'select_account',
            client_id: '585991449153-gnbm60ir963m7uo05l0dvqvupdulfdrq.apps.googleusercontent.com'
        });

        // Make auth and firestore available globally
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebase = {
            signInWithPopup,
            signInWithRedirect,
            getRedirectResult,
            signOut,
            onAuthStateChanged,
            googleProvider,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword
        };
        window.firestore = {
            collection,
            addDoc,
            getDocs,
            getDoc,
            doc,
            updateDoc,
            deleteDoc,
            query,
            where,
            orderBy,
            serverTimestamp
        };

        console.log('Firebase initialized!');
        
        // Debug: Verify API key points to correct project
        fetch(`https://identitytoolkit.googleapis.com/v1/projects?key=${firebaseConfig.apiKey}`)
            .then(r => r.json())
            .then(data => {
                console.log('🔍 Firebase Project Verification:');
                console.log('   Project ID:', data.projectId);
                console.log('   Authorized Domains:', data.authorizedDomains);
                if (!data.authorizedDomains.includes('cpr-nfl.web.app')) {
                    console.error('⚠️ WARNING: cpr-nfl.web.app NOT in authorized domains!');
                } else {
                    console.log('✅ Domain cpr-nfl.web.app is authorized!');
                }
            })
            .catch(err => console.error('Failed to verify project:', err));

        // Check for redirect result on page load
        getRedirectResult(auth).then((result) => {
            if (result) {
                console.log('✅ Sign-in via redirect successful:', result);
            }
        }).catch((error) => {
            console.error('❌ Redirect result error:', error);
        });

        // Listen for auth state changes and update the UI
        onAuthStateChanged(auth, (user) => {
            window.currentUser = user;
            renderAuthUI(user);
            updateClaimButtons();

            const profileButtons = document.querySelectorAll('.profile-button');
            if (user) {
                // Update only profile buttons (not home button) with user's avatar or initial
                profileButtons.forEach(btn => {
                    if (btn.id && btn.id.includes('profile')) {
                        if (user.photoURL) {
                            btn.innerHTML = `<img src="${user.photoURL}" style="width: 28px; height: 28px; border-radius: 50%; object-fit: cover;">`;
                        } else {
                            btn.innerHTML = '<i class="fa-regular fa-circle"></i>';
                        }
                    }
                });
                
                // Load conversations for signed-in user
                if (typeof loadConversations === 'function') {
                    loadConversations();
                }
            } else {
                // Reset only profile buttons (not home button)
                profileButtons.forEach(btn => {
                    if (btn.id && btn.id.includes('profile')) {
                        btn.innerHTML = '<i class="fa-regular fa-circle"></i>';
                    }
                });
                
                // Clear conversations when signed out
                conversations = [];
                currentConversationId = null;
                chatMessages = [];
            }
        });
    </script>
    
    <script src="app.js?v=13.21&t=1730211000&isolation=fix"></script>
</body>
</html>
